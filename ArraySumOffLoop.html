<!DOCTYPE html>

<body>
    <script>
        //using for off loop
        //Js prg to read array element & get sum of odd no
        let d=[1,2,3,4,5];
        let s=0;
        for(let a of d){
          
           
            if(a%2==0){
                s=s+a;
            }
        }
        console.log(s);
        </script>
</body>
