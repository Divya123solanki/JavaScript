<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //Find smallest no in array
        let a=[2,4,,1,7,9,6,8];
        let temp=0;
        for(let i=0;i<a.length;i++){
            for(let j=i+1;j<a.length;j++){
                if(a[i]>a[j]){
                    temp=a[i];
                    a[i]=a[j];
                    a[j]=temp;
                }
            }
            console.log(a[0]);
        }
        </script>
</body>
</html>
