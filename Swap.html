<body>
    <script>
        //Swap the values
        let a=prompt("Enter a number")
        let b=prompt("Enter the value of b");
        let temp=0;
        temp=a;
        a=b;
        b=temp;
        console.log(a);
        console.log(b);
        </script>
</body>
