<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f1(a,b,c){
            document.write("<br> a : "+a);
            document.write("<br> b : "+b);
            c();
        }

        f1(20,"hello",()=>{
            document.write("<br>Callback executed.....");
        })
        </script>
</body>
</html>
