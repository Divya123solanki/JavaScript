<body>
    <script>
        var a=[1,2,3,4,5];
        var b=[6,7,8,9];
        var l=a.length;
        var c=[a.length+b.length];
       for(var i=0;i<a.length;i++){
        c[i]=a[i];
       }
        for(var j=0;j<b.length;j++){
          c[l]=b[j];
          l++;
        }
       console.log(c);
       
        </script>
</body>
