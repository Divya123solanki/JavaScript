<body>
    <script>
        function addition(a,b,callback){
            let result = a+b;
            document.write("<br>Result : "+result);
            callback(result);
        }
        addition (20,11,function(n){
            n%2 ? document.write("<br>odd") : document.write("<br>Even");
        });
        </script>
</body>
